<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
  <style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .btn-submit {
        background-color: #28a745;
        color: white;
    }
    .btn-cancel {
        background-color: #dc3545;
        color: white;
    }
    /* General styles for alerts */
.alert {
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 16px;
}

/* Styles for error alerts */
.alert-error {
    background-color: #f8d7da;  /* Light red background */
    color: #721c24;             /* Dark red text color */
    border: 1px solid #f5c6cb;  /* Light red border */
}

/* Additional styling for the alert text */
.alert p {
    margin: 0;
}

  </style>
</head>
<body>
<div th:if="${message}" class="alert alert-success">
  <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="alert alert-error">
  <p th:text="${error}"></p>
</div>
<div class="form-container">
  <h2>Edit Employee</h2>
  <!-- Simulating PUT request -->
  <form th:action="@{/employees/edit}" th:method="post" th:object="${employeeDTO}">
    <input type="hidden" name="_method" value="PUT"/>

    <!-- Hidden field for Employee ID -->
    <input type="hidden" th:field="*{id}"/>

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required minlength="2"/>
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required minlength="2"/>
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" th:field="*{department}" placeholder="Enter department" required/>
      <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" style="color: red;"></div>
    </div>

    <!-- Salary -->
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required min="1" step="0.01"/>
      <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red;"></div>
    </div>

    <!-- Join Date -->
    <div class="form-group">
      <label for="joinDate">Join Date:</label>
      <input type="date" id="joinDate" th:value="${formattedJoinDate}" readonly name="joinDate"/>
      <div th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}" style="color: red;"></div>
    </div>

    <ul>
      <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
    </ul>

    <!-- Submit and Cancel Buttons -->
    <div class="form-group">
      <button type="submit" class="btn btn-submit">Update</button>
      <a th:href="@{/employees/getActive}" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
