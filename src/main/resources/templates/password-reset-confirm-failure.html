<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset Failed</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;  /* Light blue background */
            color: #00695c; /* Dark teal color for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for content */
        .container {
            text-align: center;
            background-color: #ffffff;  /* White background */
            border: 1px solid #b2dfdb;  /* Light teal border */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);  /* Soft shadow */
            width: 90%;
            max-width: 550px;
        }

        /* Heading styles */
        h1 {
            font-size: 32px;
            color: #d32f2f;  /* Red for failure message */
            margin-bottom: 20px;
        }

        /* Error message */
        p {
            font-size: 18px;
            color: #004d40;  /* Dark teal for message */
            margin-bottom: 30px;
        }

        /* Button style */
        .retry-link {
            display: inline-block;
            padding: 12px 20px;
            color: #ffffff;
            background-color: #00796b;  /* Teal color */
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover and focus effects */
        .retry-link:hover, .retry-link:focus {
            background-color: #004d40;  /* Darker teal */
            transform: scale(1.05);
        }

        .retry-link:active {
            background-color: #00332d;  /* Even darker teal */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .retry-link {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset Failed</h1>
    <p th:text="${error}">Something went wrong. Please try again.</p>
    <a href="/auth/password/reset/request" class="retry-link">Try Again</a>
</div>
</body>
</html>
