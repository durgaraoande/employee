<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Password Reset Successful</title>
  <style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body and background */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #e0f7fa;
        color: #00695c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container */
    .container {
        text-align: center;
        background-color: #ffffff;
        border: 1px solid #b2dfdb;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 550px;
    }

    /* Heading */
    h1 {
        font-size: 32px;
        color: #00796b;
        margin-bottom: 20px;
    }

    /* Success message */
    p {
        font-size: 18px;
        color: #004d40;
        margin-bottom: 30px;
    }

    /* Button styling */
    .home-link {
        display: inline-block;
        padding: 12px 20px;
        color: #ffffff;
        background-color: #00796b;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Hover and focus effects */
    .home-link:hover, .home-link:focus {
        background-color: #004d40;
        transform: scale(1.05);
    }

    .home-link:active {
        background-color: #00332d;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
        }

        p {
            font-size: 16px;
        }

        .home-link {
            font-size: 16px;
            padding: 10px 15px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Password Reset Successful</h1>
  <p>Your password has been reset successfully. You can now log in using your new password.</p>
  <a class="home-link" href="/home">Go to Home Page</a>
</div>
</body>
</html>
